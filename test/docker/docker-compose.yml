version: '3'
services:
    snipe-mariadb:
        container_name: snipe-mariadb
        image: mariadb:10
        env_file:
            - ./.env
        command: --default-authentication-plugin=mysql_native_password --sql_mode=""
        expose:
            - '3306'
    snipe-it:
        build: .
        image: snipesharp-snipeit-test
        env_file:
            - ./.env
        ports:
            - target: 80
              published: 8081
        depends_on:
            - snipe-mariadb
